apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.yepstudio.android.doodle"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.+'
    compile 'com.yepstudio.android.library:doodle:1.0.0'
    compile 'com.facebook.fresco:fresco:0.5.0+'
    compile 'com.android.support:recyclerview-v7:22.1.+'
    compile 'com.android.support:gridlayout-v7:22.1.+'
    compile 'com.android.support:cardview-v7:22.1.+'
    compile 'com.android.support:palette-v7:22.1.+'
}
