apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.yepstudio.android.doodle"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dexOptions {
        incremental true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.+'
    compile 'com.android.support:recyclerview-v7:22.1.+'
    compile 'com.android.support:gridlayout-v7:22.1.+'
    compile 'com.android.support:cardview-v7:22.1.+'
    compile 'com.android.support:palette-v7:22.1.+'
    compile 'com.facebook.fresco:fresco:0.5.0+'
    compile 'com.github.castorflex.smoothprogressbar:library:1.1.+'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.1.+'
    compile 'com.github.johnpersano:supertoasts:1.3.+@aar'
    compile('de.keyboardsurfer.android.widget:crouton:1.8.+@aar') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile 'in.srain.cube:ultra-ptr:1.0.+@aar'
    compile 'uk.co.chrisjenx:calligraphy:2.1.+@aar'
    compile 'com.yepstudio.android.library:doodle:1.0.+'
}
